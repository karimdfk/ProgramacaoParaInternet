<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Clinica ABC Health é ua espaço destinado a cuidar da sua saúde. Com mais de 10 consultórios e 25 profissionais nós temos a solução para seu problema...">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="docJS.js"></script>
    <title>Clinica ABC Health</title>
</head>

<body>
    <header class="container" style="text-align: center;">
        <h1>Clinica ABC Health</h1>
    </header>

    <main class="container" style="margin-top: 25px;">
        <form name="formContato" action="mostraContato.php" method="get">

            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="nomeContato" name="nomeContato" class="form-control" placeholder="">
                        <label for="nomeContato" class="form-label">Nome</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="email" id="emailContato" name="emailContato" class="form-control" placeholder="">
                        <label for="emailContato" class="form-label">Email</label>
                    </div>
                </div>
            </div>

            <div class="form-floating" style="margin-top: 20px;">
                <textarea name="mensagemContato" class="form-control" id="mensagemContato" cols="30"
                    rows="10"></textarea>
                <label for="mensagemContato" id="labelMensagem" class="form-label">Mensgem</label>
            </div>

            <button class="btn btn-primary" data-bs-target="#meuModal" data-bs-toggle="modal"
                style="margin-top: 20px;">Enviar</button>

            <div class="modal fade" id="meuModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5>Atenção!</h5>
                            <button data-bs-dismiss="modal" class="btn btn-outline-light">✖</button>
                        </div>

                        <div class="modal-body">
                            <p>
                                Favor preencher todos os campos
                            </p>
                        </div>

                        <div class="modal-footer">
                            <button data-bs-dismiss="modal" class="btn btn-outline-primary btn-sm">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </main>

</body>

</html>
