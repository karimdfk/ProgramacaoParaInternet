<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Clinica ABC Health é ua espaço destinado a cuidar da sua saúde. Com mais de 10 consultórios e 25 profissionais nós temos a solução para seu problema...">
    <title>Clinica ABC Health</title>
</head>

<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados pessoais: </legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required autofocus minlength="2" maxlength="50">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo" name="sexo">
                </div>
                <div>
                    <label for="clienteganhador">Ganhou Promoção</label>
                    <input type="text" id="clienteganhador" name="clienteganhador" readonly value="NÃO">
                </div>

                <fieldset>
                    <legend>Escolha o Estado Civil</legend>
                    <div>
                        <input type="radio" id="solteiro" name="estadocivil" value="solteiro">
                        <label for="solteiro">Solteiro</label>
                    </div>
                    <div>
                        <input type="radio" id="casado" name="estadocivil" value="casado">
                        <label for="casado">Casado</label>
                    </div>
                    <div>
                        <input type="radio" id="divorciado" name="estadocivil" value="divorciado">
                        <label for="divorciado">Divorciado</label>
                    </div>

                    <div>
                        <input type="hidden" name="escondido" value="escondido">
                    </div>
                </fieldset>
               
            </fieldset>

            <fieldset>
                <legend>Endereço: </legend>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div>
                    <label for="tipologradouro">Tipo de Logradouro</label>
                    <select name="tipologradouro" id="tipologradouro">
                        <option value="RU">Rua</option>
                        <option value="AV">Avenida</option>
                        <option value="PC">Praça</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Sexo</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais: </legend>
                <fieldset>
                    <legend>Seção de Interesses: </legend>
                    <div>
                        <label for="filmes">Filmes</label>
                        <input type="checkbox" id="filmes" name="filmes" value="filmes">
                    </div>
                    <div>
                        <label for="informatica">Informatica</label>
                        <input type="checkbox" id="informatica" name="informatica" value="informatica">
                    </div>
                    <div>
                        <label for="games">Games</label>
                        <input type="checkbox" id="games" name="games" value="games">
                    </div>
                    <div>
                        <label for="livros">Livros</label>
                        <input type="checkbox" id="livros" name="livros" value="livros">
                    </div>
                    <div>
                        <label for="roupas">Roupas</label>
                        <input type="checkbox" id="roupas" name="roupas" value="roupas">
                    </div>
                    
                </fieldset>
                <div>
                    <label for="infocomplementar">Informações Complementares</label>
                    <textarea name="infocomplementar" id="infocomplementar" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input type="file" accept="image/*">
                </div>

                <button>Enviar</button>
                
            </fieldset>
           
        </form>
        

    </main>

    <footer>
        <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
    </footer>

</body>

</html>
